<div class="jumbotron">
    <fieldset>
        <legend>Cool Kid Account Creator</legend>
        <ul>
            <li ng-repeat="message in controller.validationMessages">
                {{message}}
            </li>
        </ul>

        <form ng-submit="controller.register()">
            <div class="form-group">
                <label>Email:</label>
                <input class="form-control" type="email" ng-model="controller.registerUser.email" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" ng-model="controller.registerUser.password" />
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input class="form-control" type="password" ng-model="controller.registerUser.confirmPassword" />
            </div>
            <input type="submit" value="Register" />
        </form>

    </fieldset>
</div>
