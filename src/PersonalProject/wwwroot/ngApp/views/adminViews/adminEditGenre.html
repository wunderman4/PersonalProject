<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 jumbotron">
        <div class="text-center tableTitle">
            <h2>Genre: {{controller.genre.name}}</h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-3" >
            <form ng-submit="controller.editGenre()">
                <div class="form-group text-center tableTitle">
                    <label>Edit Genre Name:</label>
                    <input class="form-control" type="text" ng-model="controller.genre.name" />
                </div>
                <input type="submit" class="btn btn-primary" value="Commit Change" />
            </form>
        </div>
    </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 jumbotron ">
            <div class="text-center tableTitle" >
                <h2>Associated Remix Requests</h2>
                <p>Click for details...</p>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Track to Remix Title:</th>
                            <th class="text-center">Remix Status:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="r in controller.genre.remixes">
                            <td>{{r.originalName}}</td>
                            <td>{{r.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
</div>
