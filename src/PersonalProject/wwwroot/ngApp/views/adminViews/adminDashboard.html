<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12  jumbotron">
        <div>
            <h2 class="text-center">Admin Dashboard</h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div>
                <h2>Remix Requests</h2>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Track to Remix Title:</th>
                        <th class="text-center">Remix Status:</th>
                        <th class="text-center">Created by:</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in controller.remixes">
                        <td>{{r.originalName}}</td>
                        <td>{{r.status}}</td>
                        <td>{{r.userTable.userName}}</td>
                        <td><button class="btn btn-info btn-sm" ui-sref="adminEditRemix({id: r.id})">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm" ng-click="controller.adminDelete(r.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div>
                <h2>All Genres</h2>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Name:</th>
                        <th class="text-center">Edit:</th>
                        <th class="text-center">Delete:</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="g in controller.genres">
                        <td>{{r.name}}</td>
                        <td><button class="btn btn-info btn-sm" ui-sref="adminEditRemix({id: r.id})">Edit</button></td>
                        <td>{{r.userTable.userName}}</td>
                        <td><button class="btn btn-info btn-sm" ui-sref="adminEditRemix({id: r.id})">Edit</button></td>
                        <td><button class="btn btn-danger btn-sm" ng-click="controller.adminDelete(r.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add second table here to display gig requests then have them match up side by side on the page when displayed. -->
